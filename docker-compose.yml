version: '3.8'

services:
  web:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "9009:9009"
    environment:
      - PYTHONPATH=/app

  bot:
    build: .
    container_name: telegram_bot
    command: python Bot/main.py
    volumes:
      - .:/app  # Map host port 9009 to container port 9009
    environment:
      - PYTHONPATH=/app
    depends_on:
      - web